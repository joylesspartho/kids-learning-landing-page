<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contaract page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
 <style>
    body, html {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    .parallax-section {
      background-image: url('contactbg.avif');
      background-size: cover;
      background-repeat: no-repeat;

        height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
     
     

     

    }
    
    .parallax-section::before{
      content: "contact section";
      text-transform: uppercase;
      position: absolute;
      line-height: 100vh;
      font-size: 38pt;
      color: rgb(0, 0, 0);
      z-index: 2;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateX(-100%);
      animation: slideIn 1.2s ease-out 0.5s forwards;
    }

    .lottie-bg {
     

       height: 100vh;
       width: 100vh;
       margin-left: auto;
       z-index: 1;
      pointer-events: none;
    }

   

    .content-section {
      height: 100vh;
      background: linear-gradient(-45deg, #8230cf, #8ec5fc, #c2e49b, #5fd895);
      background-size: 400% 400%;
      animation: gradientFlow 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box_shadow{
      box-shadow: 5px 10px 15px rgba(0,0,0,0.1);
      border-radius: 30px;
    }

    @keyframes gradientFlow {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

    @keyframes slideIn {
      to {
        transform: translateX(0);
        opacity: 1;
        text-decoration: underline;
      }
    }

   

    @media only screen and (max-width: 768px) {

*{
    font-size: small;
}

.parallax-section::before{
  content: "";
  
}


}
  </style>
</head>
<body>

  <div class="parallax-section" >
    <lottie-player class="lottie-bg"
      src="handon_contactus.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
   
  </div>

  <div class="content-section" id="next-section">
    <div class="container">
      <h2>Submit</h2>
      <hr class="bg-secondary">
      <div class="conatiner p-3 p-md-5  box_shadow ">
        <form  action="https://formspree.io/f/myzerykq" method="POST">
            <div class="form-group">
              
              <input type="email" name="email"  class="form-control" placeholder="Enter your email" required>
            </div>
      
            <div class="form-group">
              
              <textarea name="message" id="message" class="form-control" rows="5" placeholder="Type your message..." required></textarea>
            </div>
      
            <div class="text-center">
              <button type="submit" class="btn btn-outline-primary px-4">Send</button>
            </div>
          </form>
      </div>
  </div>

  <script>
    // Wait for animation to complete (1.2s + 0.5s = 1.7s)
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('next-section').scrollIntoView({ behavior: 'smooth' });
      }, 3000); // 2 seconds delay after animation starts
    });
  </script>

</body>
</html>
